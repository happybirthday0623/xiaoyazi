<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="typing.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="source" hidden>alkjdlaksjdlaksjdlkaj</div>
		<div id="output"></div>
	</body>
	<script>
	  var typing = new Typing({
	    source: document.getElementById('source'),
	    output: document.getElementById('output'),
	    delay: 80
	  });
	  typing.start();
	</script>
</html>
